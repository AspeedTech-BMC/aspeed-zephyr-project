description: |
    This binding provides gpio required to support mp.

compatible: "aspeed,pfr-gpio-mp"

properties:
    mp-status1-out-gpios:
        type: phandle-array
        required: true
        description: MP status bit.

    mp-status2-out-gpios:
        type: phandle-array
        required: true
        description: MP status bit.

